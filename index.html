<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amarya &ndash; Your food cooking tutor.</title>
  <link rel="shortcut-icon" href="./images/amarya.png">
  <link rel="icon" href="./images/amarya.png">
  <link rel="stylesheet" href="./dist/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    .logo img {
      height: 40px;
    }
    .site-nav {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    .site-nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .site-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 20px 0;
    }
    .site-hero h1 {
      margin: 20px 0;
    }
    .site-hero .description {
      margin-bottom: 20px;
    }
    .bot-platforms {
      margin-bottom: 20px;
    }
    .bot-platform {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      background-color: #fff;
    }
    .realtime-app iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .chat-container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 20px;
    }
    .chat-message {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .chat-message p {
      margin: 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #e0e0e0;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      border-radius: 50%;
      background-color: #999;
      animation: blink 1s infinite;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="app">
  <header class="site-header">
    <section class="logo left">
      <img src="./images/crest.png" alt="Amarya Logo">
    </section>
    
    <nav class="site-nav right">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About-Us</a></li>
    </nav>
  </header>
  
  <main class="site-hero text-center">
    <h1>Meet Amarya. Your food AI cooking tutor.</h1>
    <p class="description">Amarya is a cross-platform digital assistant that helps you get started with cooking.</p>
    <section class="bot-platforms">
      <h3 class="prompt">Say Hi to the Chatbot</h3>
      <a href="https://m.me/amaryabot" class="bot-platform" target="_blank">
        Chat on Messenger
      </a>
    </section>
    <section class="realtime-app">
      <iframe
        src="https://console.api.ai/api-client/demo/embedded/amarya"
        frameborder="0"
      >
      </iframe>
    </section>
  </main>

  <div class="chat-container"></div>

  <script src="./src/js/script.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    function noscroll() {
      window.scrollTo( 0, 0 );
    }
    // add listener to disable scroll
    if (window.innerWidth > 600) {
      window.addEventListener('scroll', noscroll);
    }

    // Function to generate chatbot response
    function generateResponse(message) {
      // Create a new message element
      const messageElement = document.createElement('div');
      messageElement.classList.add('chat-message');
      
      // Create a typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.classList.add('typing-indicator');
      typingIndicator.innerHTML = '<span></span><span></span><span></span>';
      
      // Append the typing indicator to the message element
      messageElement.appendChild(typingIndicator);
      
      // Append the message element to the chat container
      document.querySelector('.chat-container').appendChild(messageElement);

      // Simulate a delay for the typing indicator
      setTimeout(() => {
        // Remove the typing indicator
        typingIndicator.remove();
        
        // Add the actual message content
        const messageContent = document.createElement('p');
        messageContent.textContent = message;
        messageElement.appendChild(messageContent);
        
      }, 1000);
    }
    
    // Example usage
    document.addEventListener('DOMContentLoaded', () => {
      generateResponse('Hello! How can I assist you today?');
    });
  </script>

</body>
</html>
