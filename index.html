  <style>
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .chat-message {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .chat-message p {
      margin: 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #e0e0e0;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      border-radius: 50%;
      background-color: #999;
      animation: blink 1s infinite;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
